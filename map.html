<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/ol.css" type="text/css">
    <style>
        /*#map {*/
            /*height: 256px;*/
            /*width: 512px;*/
        /*}*/
        .ol-attribution a {
            color: black;
        }
    </style>
    <title>OpenLayers 3 example</title>
    <script src="/loader.js" type="text/javascript"></script>
</head>
<body>
<h1>My Map</h1>
<div id="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([126.97, 37.56]),
            zoom: 9
        }),
        controls: ol.control.defaults({
            attributionOptions: {
                collapsible: false
            }
        })
    });
</script>
</body>
</html>
